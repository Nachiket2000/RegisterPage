<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <img class ="bg" src="https://c1.wallpaperflare.com/preview/108/814/559/laptop-office-desk-camera.jpg" alt="">
    <div class="container1">
        <div class="title">
            <h2>Registration Form</h2>
        </div>
        <div class="form">
            <div class="box1">
                <label>Name</label>
                <input type="text" class="box">
            </div>
            <div class="box1">
                <label>Email</label>
                <input type="email" class="box">
            </div>
            <div class="box1">
                <label>Mobile Number</label>
                <input type="number" class="box">
            </div>
            <div class="box1">
                <label>Branch</label>
                <div class="select1">
                    <select>
                        <option value="">Select</option>
                        <option value="cse">Computer Science</option>
                        <option value="it">Information & Technology</option>
                        <option value="iee">Instrumentation & Electronics</option>
                        <option value="ee">Electrical</option>
                        <option value="me">Mechanical</option>
                        <option value="cv">Civil</option>
                        <option value="ft">Fashion & Technology</option>
                        <option value="tt">Textile</option>

                    </select>
                </div>
            </div>
            <div class="box1">
                <label>Year</label>
                <input type="text" class="box">
            </div>
            <div class="box1">
                <label>Domain</label>
                <div class="select1">
                    <select>
                        <option value="">Select</option>
                        <option value="hd">Hardware</option>
                        <option value="st">Software</option>
                        <option value="ds">Design</option>

                    </select>
                </div>

            </div>
            <div class="box1">
                <label>Password</label>
                <input type="password" class="box">
            </div>
            <div class="box1">
                <label>Confirm Password</label>
                <input type="password" class="box">
            </div>
            <div class="box1 terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="mark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="box1">
                <input type="submit" value="Submit" class="btn">
            </div>
            <p class="member">Already a member?
                <a href="#">Login</a>
            </p>
        </div>

    </div>

</body>

</html>
